<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>5.3. Uncertified personnel.</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part33.htm">&lt; Previous</a><span> | </span><a href="../(DCNI)  377 SFGI 31-113 FINAL.html">Contents</a><span> | </span><a href="part35.htm">Next &gt;</a></p><h1 style="padding-left: 12pt;text-indent: 0pt;text-align: left;">5.3. Uncertified personnel.</h1><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 48pt;text-indent: 0pt;text-align: left;">5.3.1. Uncertified individuals may not operate any portion of the system unless in Phase II training and under the supervision of a certified RTES controller, ESS NCOIC or SFMQ.</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part33.htm">&lt; Previous</a><span> | </span><a href="../(DCNI)  377 SFGI 31-113 FINAL.html">Contents</a><span> | </span><a href="part35.htm">Next &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
